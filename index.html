<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Under Construction</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: Arial, Helvetica, sans-serif;
}

/* FULL SCREEN CLOUD BACKGROUND */
body {
  background:
    url("bell.png") center center / cover no-repeat;
}

/* DARK OVERLAY (atmosphere) */
.overlay {
  position: absolute;
  inset: 0;
  background: radial-gradient(
    ellipse at center,
    rgba(0,0,0,0.2),
    rgba(0,0,0,0.85)
  );
}

/* CENTER CONTENT */
.container {
  position: relative;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #eee;
  z-index: 2;
}

/* SWINGING BELL */
.bell {
  width: min(360px, 70vw);
  transform-origin: 50% 0%;
  animation: swing 3.5s ease-in-out infinite;
  filter: drop-shadow(0 20px 30px rgba(0,0,0,0.8));
}

@keyframes swing {
  0%   { transform: rotate(-6deg); }
  50%  { transform: rotate(6deg); }
  100% { transform: rotate(-6deg); }
}

h1 {
  margin-top: 24px;
  font-size: clamp(22px, 4vw, 36px);
  letter-spacing: 1px;
}
</style>
</head>

<body>

  <div class="overlay"></div>

  <div class="container">
    <img src="bell.png" class="bell" alt="Metal bell">
    <h1>Under Construction</h1>
  </div>

</body>
</html>
