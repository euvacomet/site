<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Under Construction</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: Arial, Helvetica, sans-serif;
}

/* FULL SCREEN CLOUD BACKGROUND */
body {
  background: url("clouds.png") center center / cover no-repeat;
}

/* DARK ATMOSPHERE OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: radial-gradient(
    ellipse at center,
    rgba(0,0,0,0.25),
    rgba(0,0,0,0.9)
  );
  z-index: 1;
}

/* MAIN CONTAINER (reference only) */
.container {
  position: relative;
  width: 100%;
  height: 100%;
  z-index: 2;
}

/* BELL WRAPPER — FIXED TO TOP */
.bell-wrapper {
  position: absolute;
  top: 6vh;                 /* tavandan sarkma hissi */
  left: 50%;
  transform: translateX(-50%);
  animation: drift 6s ease-in-out infinite;
  text-align: center;
}

/* BELL IMAGE */
.bell {
  width: min(420px, 75vw);
  filter: drop-shadow(0 25px 35px rgba(0,0,0,0.85));
}

/* TAGLINE — STABLE */
.tagline {
  margin-top: 18px;
  font-size: 15px;
  letter-spacing: 1.2px;
  opacity: 0.35;
  color: #ffffff;
  text-transform: lowercase;
  pointer-events: none;
}

/* SIDE TO SIDE MOTION */
@keyframes drift {
  0%   { transform: translateX(-50%) translateX(-8px); }
  50%  { transform: translateX(-50%) translateX(8px); }
  100% { transform: translateX(-50%) translateX(-8px); }
}

/* ACCESSIBILITY */
@media (prefers-reduced-motion: reduce) {
  .bell-wrapper {
    animation: none;
  }
}

/* MOBILE FINE TUNING */
@media (max-width: 600px) {
  .bell-wrapper {
    top: 7vh;
  }

  .tagline {
    font-size: 13px;
  }
}
</style>
</head>

<body>

  <div class="overlay"></div>

  <div class="container">
    <div class="bell-wrapper">
      <img src="bells.png" class="bell" alt="Under Construction Bell">
      <div class="tagline">…where AI meets math in logistics</div>
    </div>
  </div>

</body>
</html>
