<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Under Construction</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: Arial, Helvetica, sans-serif;
}

/* FULL SCREEN CLOUD BACKGROUND */
body {
  background: url("clouds.png") center center / cover no-repeat;
}

/* DARK ATMOSPHERE OVERLAY */
.overlay {
  position: absolute;
  inset: 0;
  background: radial-gradient(
    ellipse at center,
    rgba(0,0,0,0.3),
    rgba(0,0,0,0.9)
  );
  z-index: 1;
}

/* CENTER CONTENT */
.container {
  position: relative;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2;
}

/* WRAPPER – handles motion */
.bell-wrapper {
  animation: drift 4s ease-in-out infinite;
}

/* BELL – visual only */
.bell {
  width: min(420px, 75vw);
  filter: drop-shadow(0 25px 35px rgba(0,0,0,0.85));
}

/* SIDE TO SIDE MOTION */
@keyframes drift {
  0%   { transform: translateX(-8px); }
  50%  { transform: translateX(8px); }
  100% { transform: translateX(-8px); }
}

/* Respect reduced motion */
@media (prefers-reduced-motion: reduce) {
  .bell-wrapper {
    animation: none;
  }
}
</style>
</head>

<body>

  <div class="overlay"></div>

  <div class="container">
    <div class="bell-wrapper">
      <img src="bells.png" class="bell" alt="Under Construction Bell">
    </div>
  </div>

</body>
</html>
