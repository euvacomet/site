<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Under Construction</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               Inter, Helvetica, Arial, sans-serif;
}

/* FULL SCREEN CLOUD BACKGROUND */
body {
  background: url("clouds.png") center center / cover no-repeat;
}

/* DARK ATMOSPHERE OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: radial-gradient(
    ellipse at center,
    rgba(0,0,0,0.25),
    rgba(0,0,0,0.9)
  );
  z-index: 1;
}

/* PAGE REFERENCE */
.container {
  position: relative;
  width: 100%;
  height: 100%;
  z-index: 2;
}

/* üîî BELL ‚Äì MOVES */
.bell-wrapper {
  position: absolute;
  top: -40px;                 /* zincir tavana yakƒ±n */
  left: 50%;
  transform: translateX(-50%);
  animation: drift 6s ease-in-out infinite;
  text-align: center;
}

.bell {
  width: min(420px, 75vw);
  filter: drop-shadow(0 25px 35px rgba(0,0,0,0.85));
}

/* ‚úçÔ∏è TAGLINE ‚Äì STATIC & CLEAN */
.tagline {
  position: absolute;
  top: calc(-40px + min(420px, 75vw) + 150px); /* ‚Üê DAHA A≈ûAƒûI */
  left: 50%;
  transform: translateX(-50%);
  font-size: 14px;
  letter-spacing: 1.6px;
  color: rgba(255,255,255,0.35);
  text-align: center;
  white-space: nowrap;
  pointer-events: none;
}

/* BELL MOTION ONLY */
@keyframes drift {
  0%   { transform: translateX(-50%) translateX(-8px); }
  50%  { transform: translateX(-50%) translateX(8px); }
  100% { transform: translateX(-50%) translateX(-8px); }
}

/* ACCESSIBILITY */
@media (prefers-reduced-motion: reduce) {
  .bell-wrapper {
    animation: none;
  }
}

/* MOBILE TUNING */
@media (max-width: 600px) {
  .bell-wrapper {
    top: -20px;
  }

  .tagline {
    top: calc(-20px + min(320px, 80vw) + 36px);
    font-size: 12px;
    letter-spacing: 1.3px;
  }
}
</style>
</head>

<body>

  <div class="overlay"></div>

  <div class="container">

    <!-- MOVING BELL -->
    <div class="bell-wrapper">
      <img src="bells.png" class="bell" alt="Under Construction Bell">
    </div>

    <!-- STATIC TEXT -->
    <div class="tagline">
      "‚Ä¶where <strong>AI</strong> meets math in logistics!"
    </div>

  </div>

</body>
</html>
